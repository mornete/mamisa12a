<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>HASH TECHIE OFFICIAL</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                    </div>
                    <button type="button" onclick="login()">Log in</button>
                    <div class="register">
                        <p>Don't have an account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function login() {
            // Kullanıcıdan e-posta ve şifre bilgilerini al
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Burada e-posta ve şifre doğrulamasını yapabilirsiniz
            // Örneğin, e-posta ve şifrenin doğru olduğunu kontrol edebilirsiniz
            if (email === 'ornek@eposta.com' && password === 'sifre123') {
                alert('Başarılı giriş');
                // Giriş başarılıysa kullanıcıyı yönlendirebilirsiniz
               window.location.href = '.html';
            } else {
                alert('Hatalı e-posta veya şifre');
            }
        }
    </script>
</body>
</html>
